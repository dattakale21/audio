<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Audio Processing Tool</title>
    <link rel="stylesheet" type="text/css" href="../static/css/transcribe.css">

</head>

<body>

    <header>
        <h1 id="title">Advanced Audio Analytics</h1>
        <h1 id="logo">TransPro.</h1>
    </header>
    <main>
        <h1>Welcome to the Intelligent Audio Processing tool.</h1>

        <form id="form" action="/transcribe" method="post" enctype="multipart/form-data">
            <input id="upload" type="file" name="file">
            <input id="trans" type="submit" value="Transcribe">
            <p id="detect">Detected Language: {{detected_language}}</p><br>
            <textarea rows="10" cols="50" name="transcribed_text" id="transcribed_text">{{ decoded_text }}</textarea>
        </form>

</body>
<div class="button-container">
    <button onclick="clearText()">Clear</button>
    <button onclick="speakText()">Listen</button>
</div>

</main>
<footer id="foot">
    <h2>Copyright Â© 2023 Datta. All rights reserved | Designed by Datta</h2>
</footer>

<script>
    let speech = null;

    function clearText() {
        document.getElementsByName("file")[0].value = "";
        document.getElementById("transcribed_text").value = "";
        stopSpeaking();
    }

    function speakText() {
        const text = document.getElementById("transcribed_text").value; // Retrieve the transcribed text from the text area
        stopSpeaking(); // Stop any ongoing speech
        speech = new SpeechSynthesisUtterance(text);
        window.speechSynthesis.speak(speech);
    }

    function stopSpeaking() {
        if (speech) {
            window.speechSynthesis.cancel(speech);
        }
    }
</script>
</body>

</html>
